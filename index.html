<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main role="main">
    

      <div class="left-side">
        
          <div class="text">
           
           <!-- start text -->
            <div class="start-text">
              <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
            </div>
            <!-- middle text -->
            <div class="middle-text">
              <p>Discover the benefits of data analytics and make better descision regarding revenue, customer experience, and overall efficiency</p>
            </div>
            <!-- end text -->
            <div class="end-text">
                <div class="stat">
                  <div class="value">10k+</div>
                  <div class="type">companies</div>
                </div>
                <div class="stat">
                  <div class="value">314</div>
                  <div class="type">templates</div>
                </div>
                <div class="stat">
                  <div class="value">12M+</div>
                  <div class="type">queries</div>
                </div>
            </div>
          </div>
      </div>

      <div class="right-side">
          <div class="transparent">

          </div>
      </div>
  </main>






</body>
</html>
